[package]
name = "chalk-solve"
version = "0.1.0"
description = "Model of the Rust trait system"
license = "Apache-2.0/MIT"
authors = ["Rust Compiler Team", "Chalk developers"]
repository = "https://github.com/rust-lang/chalk"
readme = "README.md"
keywords = ["compiler", "traits", "prolog"]
edition = "2018"

[features]
bench = []

[dependencies]
derive-new = "0.5.6"
ena = "0.10.1"
failure = "0.1"
itertools = "0.7.8"
petgraph = "0.4.13"
rustc-hash = { version = "1.0.0" }

[dependencies.chalk-macros]
version = "0.1.0"
path = "chalk-macros"

[dependencies.chalk-engine]
version = "0.9.0"
path = "chalk-engine"

[dependencies.chalk-ir]
version = "0.1.0"
path = "chalk-ir"

[dependencies.chalk-rust-ir]
version = "0.1.0"
path = "chalk-rust-ir"

[workspace]
members = [
    "chalk-repl",
    "chalk-tests",
]
default-members = [
    "chalk-repl",
    "chalk-tests",
]
