[package]
name = "chalk"
version = "0.1.0"
description = "Model of the Rust trait system"
license = "Apache-2.0/MIT"
authors = ["Rust Compiler Team", "Chalk developers"]
repository = "https://github.com/rust-lang/chalk"
readme = "README.md"
keywords = ["compiler", "traits", "prolog"]
edition = "2018"

[features]
bench = []

[dependencies]
docopt = "1.0.0"
failure = "0.1"
rustyline = "1.0"
serde = "1.0"
serde_derive = "1.0"

[dependencies.chalk-parse]
version = "0.1.0"
path = "chalk-parse"

[dependencies.chalk-solve]
version = "0.1.0"
path = "chalk-solve"

[dependencies.chalk-tests]
version = "0.1.0"
path = "chalk-tests"

[workspace]
